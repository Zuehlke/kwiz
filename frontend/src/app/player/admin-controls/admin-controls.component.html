<div class="admin-controls">
  <h3>Admin Controls</h3>

  <div class="controls-container">
    <!-- Show Start Game button when game hasn't started yet -->
    @if (!isGameStarted) {
      <div>
        <button 
          class="start-game-button" 
          (click)="requestStartGame()">
          Start Game
        </button>

        <div class="status-message">
          Waiting for you to start the game...
        </div>
      </div>
    }

    <!-- Show Next Question button when game has started -->
    @if (isGameStarted) {
      <div>
        <button 
          class="next-question-button" 
          [disabled]="!isQuestionFinished"
          (click)="requestNextQuestion()">
          Start Next Question
        </button>

        <button 
          class="send-question-button" 
          (click)="sendQuestionToPlayers()">
          Send Question to Players
        </button>

        @if (!isQuestionFinished) {
          <div class="status-message">
            Waiting for current question to finish...
          </div>
        }

        @if (isQuestionFinished) {
          <div class="status-message ready">
            Ready for next question
          </div>
        }
      </div>
    }
  </div>
</div>
