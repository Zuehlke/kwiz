<section class="game-actions-section" id="game-actions">
  <div class="section-header">
    <h2>Start Playing</h2>
    <p class="section-description">Create a new quiz or join an existing one</p>
  </div>
  
  <div class="tabs">
    <button 
      class="tab-button" 
      [class.active]="activeTab() === 'create'"
      (click)="setActiveTab('create')">
      Create Quiz
    </button>
    <button 
      class="tab-button" 
      [class.active]="activeTab() === 'join'"
      (click)="setActiveTab('join')">
      Join Quiz
    </button>
  </div>
  
  <div class="tab-content">
    <!-- Create Quiz Tab -->
    <div class="tab-pane" *ngIf="activeTab() === 'create'" id="create">
      <form (submit)="$event.preventDefault(); createQuiz()">
        <div class="form-group">
          <label for="quizName">Quiz Name</label>
          <input 
            type="text" 
            id="quizName" 
            [ngModel]="quizName()" 
            (ngModelChange)="quizName.set($event)" 
            name="quizName" 
            placeholder="Enter a name for your quiz"
            class="form-control">
        </div>
        
        <div class="message" *ngIf="errorMessage()">
          <p [class.error]="errorMessage().includes('Please')" [class.success]="errorMessage().includes('successfully')">
            {{ errorMessage() }}
          </p>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Quiz</button>
      </form>
    </div>
    
    <!-- Join Quiz Tab -->
    <div class="tab-pane" *ngIf="activeTab() === 'join'" id="join">
      <form (submit)="$event.preventDefault(); joinQuiz()">
        <div class="form-group">
          <label for="quizId">Quiz ID</label>
          <input 
            type="text" 
            id="quizId" 
            [ngModel]="quizId()" 
            (ngModelChange)="quizId.set($event)" 
            name="quizId" 
            placeholder="Enter the quiz ID"
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="teamName">Team Name</label>
          <input 
            type="text" 
            id="teamName" 
            [ngModel]="teamName()" 
            (ngModelChange)="teamName.set($event)" 
            name="teamName" 
            placeholder="Enter your team name"
            class="form-control">
        </div>
        
        <div class="message" *ngIf="errorMessage()">
          <p [class.error]="errorMessage().includes('Please')" [class.success]="errorMessage().includes('successfully')">
            {{ errorMessage() }}
          </p>
        </div>
        
        <button type="submit" class="btn btn-primary">Join Quiz</button>
      </form>
    </div>
  </div>
</section>
