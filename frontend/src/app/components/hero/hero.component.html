<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">{{ title }}</h1>
    <h2 class="hero-subtitle">{{ subtitle }}</h2>
    <p class="hero-description">{{ description }}</p>
    <div class="hero-actions">
      <a routerLink="/home" fragment="create" class="btn btn-primary">Create Quiz</a>
      <a routerLink="/home" fragment="join" class="btn btn-secondary">Join Quiz</a>
    </div>
  </div>
  <div class="hero-image">
    <!-- SVG illustration for visual appeal -->
    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <circle cx="250" cy="250" r="200" fill="#f0f4ff" />
      <path d="M250 100 L350 200 L250 300 L150 200 Z" fill="#3f51b5" opacity="0.7" />
      <circle cx="250" cy="250" r="50" fill="#ff4081" />
      <text x="235" y="265" font-family="Arial" font-size="40" fill="white">?</text>
    </svg>
  </div>
</section>
