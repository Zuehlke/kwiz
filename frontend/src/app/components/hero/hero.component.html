<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">{{ title }}</h1>
    <h2 class="hero-subtitle">{{ subtitle }}</h2>
    <p class="hero-description">{{ description }}</p>
    <div class="hero-actions">
      <a href="#game-actions" (click)="scrollToGameActions('create')" class="btn btn-primary">Create Quiz</a>
      <a href="#game-actions" (click)="scrollToGameActions('join')" class="btn btn-secondary">Join Quiz</a>
    </div>
  </div>
  <div class="hero-image">
    <app-rotating-ball></app-rotating-ball>
  </div>
</section>
